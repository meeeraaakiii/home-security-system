<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/general.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>

        <!-- Display error message if present -->
        {{#Error}}
            <div class="error">{{Error}}</div>
        {{/Error}}

        <form id="login-form" action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" placeholder="Your Username..." id="username" name="username" required value="{{Username}}">

            <label for="password">Password:</label>
            <input type="password" placeholder="Your Password..." id="password" name="password" required>

            <!-- Hidden input to capture and send the redirect URL -->
            <input type="hidden" name="redirect" value="{{Redirect}}">

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.body.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                // Allow the default form submission behavior when Enter is pressed.
                document.getElementById('login-form').submit();
            }
        });
    </script>
</body>
</html>
